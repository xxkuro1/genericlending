	<body>

	<div class= "wrapper">

	<div class="header">

			<center>
			<img src="../images/logopng.png" alt="logo" style="width:400px;height:100px;">

	</div>

			<div class="links">

				<button type="button"  class=" btn btn-primary btnHome" id="btnHome" button onclick="window.location.href = '../index.html'" style="width:130px;">Home </button>

				<button type="button"  class=" btn btn-primary btnProfile" id="btnloan"  button onclick="window.location.href = 'addloan.html'" style="width:130px;">Add Loan</button>

				<button type="button"  class=" btn btn-primary btnContact" id="btnContact"   style="width:130px;height:90px;">Payment History</button>

		<div class ="loan" id="loanform">
			
				
				<form>
					Transaction ID <br>
					<input type="number" id="tid" class="number" value="Amount" ><br><br>
					First Name: <br>
					<input type="text" id="fname" placeholder="First Name"><br><br>
					Last Name: <br>
					<input type="text" id="lname" placeholder="Last Name"><br><br>
					Address: <br> 
					<input type="text" id="address" placeholder="Address"><br><br>
					Loan Interest (percent) <br>
					<input type="number" id="loaninterest"  placeholder="10" ><br><br>
					Amount <br>
					<input type="number" id="amount" class="number" value="Amount" ><br><br>

					Term of Payment(per year)<br><br>
					 <select id="termofpayment"  class="payment browser-default"><br><br>
					    <option value>Term of Payment</option>
					    <option value=1>1</option>
					    <option value=2>2</option>
					    <option value=3>3</option>
					    <option value=4>4</option>
					    <option value=5>5</option>
					    <option value=6>6</option>
					    <option value=7>7</option>
					    <option value=8>8</option>
					    <option value=9>9</option>
					    <option value=10>10</option>
					  </select> <br><br>

					  Total Paid(With Interest)
					  <input type="number" id="totalpaid" ><br><br>

					   Monthly Pay(With Interest)
					  <input type="number" id="monthlypaid" ><br><br>

					  Due Date <br><br>
					  <input type="date" id="duedate" class="date" ><br><br>

					  <input type="button"  class=" btn btn-primary btnAdd" onclick="insertData('insert')" id="btnAdd"  value="Add Transactions" style="width:190px;">

				</form>
				
			</div>


	</div>
	</body>
		<script type="text/javascript">
			function insertData(key){
				let tid = $("#tid");
				let fname = $("#fname");
				let lname = $("#lname");
				let address = $("#address");
				let loaninterest = $("#loaninterest");
				let amount = $("#amount");
				let termofpayment = $("#termofpayment");
				let totalpaid = $("#totalpaid");
				let monthlypaid = $("#monthlypaid");
				let duedate = $("#duedate")

				$.ajax({
					url: 'addloan.php',
					method: 'POST',
					dataType: 'text',
					data: {
						key: key,
						fname: fname.val(),
						lname: lname.val(),
						address: address.val(),
						loaninterest: loaninterest.val(),
						amount: amount.val(),
						termofpayment: termofpayment.val(),
						totalpaid: totalpaid.val(),
						monthlypaid: monthlypaid.val()
					}, success: function (response) {
						if(response != "success"){
							alert(response);
						}
					}
				});
			}
		</script>
