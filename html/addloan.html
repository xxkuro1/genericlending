<!DOCTYPE html>

<html>



	<head>
	 	<link rel="stylesheet" type="text/css" href="../css/style.css">

	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</head>


	<body>
		<div class ="loan" align="center">

					Transaction ID <br>
					<input type="number" id="tid" class="inputfield" value="Amount" ><br><br>
					First Name: <br>
					<input type="text" id="fname" class="inputfield" placeholder="First Name"><br><br>
					Last Name: <br>
					<input type="text" id="lname"  class="inputfield" placeholder="Last Name"><br><br>
					Address: <br> 
					<input type="text" id="address" class="inputfield" placeholder="Address"><br><br>
					Loan Interest (percent) <br>
					<input type="number" id="loaninterest"  class="inputfield" placeholder="10" ><br><br>
					Amount <br>
					<input type="number" id="amount" class="inputfield" value="Amount" ><br><br>

					Term of Payment(per year)<br><br>
					 <select id="termofpayment"  class="payment browser-default inputfield"><br><br>
					    <option value=1>1</option>
					    <option value=2>2</option>
					    <option value=3>3</option>
					    <option value=4>4</option>
					    <option value=5>5</option>
					    <option value=6>6</option>
					    <option value=7>7</option>
					    <option value=8>8</option>
					    <option value=9>9</option>
					    <option value=10>10</option>
					  </select> <br><br>

					  Total Paid(With Interest)
					  <input type="number" id="totalpaid" class="inputfield"><br><br>

					   Monthly Pay(With Interest)
					  <input type="number" id="monthlypaid" class="inputfield"><br><br>

					  Due Date <br><br>
					  <input type="date" id="duedate" class="date" class="inputfield"><br><br>

					  <input type="button"  class=" btn btn-primary btnAdd" onclick="insertData('insert')" id="btnAdd"  value="Add Transactions" style="width:190px;">
				
			</div>


	</div>
	</body>
		<script type="text/javascript">
			function insertData(key){
				let tid = $("#tid");
				let fname = $("#fname");
				let lname = $("#lname");
				let address = $("#address");
				let loaninterest = $("#loaninterest");
				let amount = $("#amount");
				let termofpayment = $("#termofpayment");
				let totalpaid = $("#totalpaid");
				let monthlypaid = $("#monthlypaid");
				let duedate = $("#duedate")

				$.ajax({
					url: 'addloan.php',
					method: 'POST',
					dataType: 'text',
					data: {
						key: key,
						fname: fname.val(),
						lname: lname.val(),
						address: address.val(),
						loaninterest: loaninterest.val(),
						amount: amount.val(),
						termofpayment: termofpayment.val(),
						totalpaid: totalpaid.val(),
						monthlypaid: monthlypaid.val()
					}, success: function (response) {
						if(response != "success"){
							alert(response);
						}
					}
				});
			}
		</script>


</html>
