<!DOCTYPE html>

<html>



	<head>
	 	<link rel="stylesheet" type="text/css" href="../css/style.css">

	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
		<link rel="stylesheet" type="text/css" href="../css/skeleton.css">
    	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
		<style>
			body
			{
				position: fixed;
				overflow-y: hidden;
				width: 100%;
			}

		</style>
	</head>


		<form class="form-container">
		<div class ="loan row container" align="center">

					<div class="six columns">
					<label>Transaction ID </label>
					<input type="number" id="tid" class="inputfield u-full-width" value="Amount" ><br>
					<label>First Name: </label>
					<input type="text" id="fname" class="inputfield u-full-width" placeholder="First Name"><br>
					<label>Last Name: </label>
					<input type="text" id="lname"  class="inputfield u-full-width" placeholder="Last Name">
					<label>Address: </label>
					<input type="text" id="address" class="inputfield u-full-width" placeholder="Address"><br><br>
					</div>
					<label>Loan Interest (percent) </label>
					<input type="number" id="loaninterest"  class="inputfield u-full-width" placeholder="10" >
					<label>Amount</label>
					<input type="number" id="amount" class="inputfield u-full-width" value="Amount" >

					<label>Term of Payment (per year) </label>
					 <select id="termofpayment"  class="payment browser-default inputfield">
					    <option value=1>1</option>
					    <option value=2>2</option>
					    <option value=3>3</option>
					    <option value=4>4</option>
					    <option value=5>5</option>
					    <option value=6>6</option>
					    <option value=7>7</option>
					    <option value=8>8</option>
					    <option value=9>9</option>
					    <option value=10>10</option>
					  </select><br>

					  <label>Total paid with Interest (with Interest)</label>
					  <input type="number" id="totalpaid" class="inputfield">
			
					   <label>Monthly Pay(With Interest)</label>
					  <input type="number" id="monthlypaid" class="inputfield">
					<br><br>
					  <label>Due Date</label> 
					  <input type="date" id="duedate" class="date" class="inputfield"><br><br>
				 <input type="button"  class="button button-primary btnAdd" onclick="insertData('insert')" id="btnAdd"  value="Add Transactions">
			</div>
		</form>
	</div>
	</body>

		<script type="text/javascript">
			function insertData(key){
				let tid = $("#tid");
				let fname = $("#fname");
				let lname = $("#lname");
				let address = $("#address");
				let loaninterest = $("#loaninterest");
				let amount = $("#amount");
				let termofpayment = $("#termofpayment");
				let totalpaid = $("#totalpaid");
				let monthlypaid = $("#monthlypaid");
				let duedate = $("#duedate")

				$.ajax({
					url: 'addloan.php',
					method: 'POST',
					dataType: 'text',
					data: {
						key: key,
						fname: fname.val(),
						lname: lname.val(),
						address: address.val(),
						loaninterest: loaninterest.val(),
						amount: amount.val(),
						termofpayment: termofpayment.val(),
						totalpaid: totalpaid.val(),
						monthlypaid: monthlypaid.val()

					},	cache: false
						, success: function (response) {
						if(response != "success"){
							alert(response);
						}
					}
				});
			}
		</script>


</html>
