<html>
<head>
	 <link rel="stylesheet" type="text/css" href="../css/style.css">
	 <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.3.4.0.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
</head>


<body>
	<div class ="loan" name="loan">
				 &nbsp; 
				
				<form>

					First Name:
					<input type="text" name="fname" placeholder="First Name"><br><br>
					Last Name:
					<input type="text" name="lname" placeholder="Last Name"><br><br>
					Address <br>
					<input type="text" name="address" placeholder="Address"><br><br>
					
					Amount
					<input type="number" name="amount"  placeholder="Enter Cash amount"><br><br>
					
					Loan Interest
					<input type="number" name="interest"  value="10%" disabled><br><br>
					
					Term of Payment(per year)<br><br>
					 <select name="Course" class="payment"><br><br>
					    <option value>Term of Payment</option>
					    <option value=1>1</option>
					    <option value=2>2</option>
					    <option value=3>3</option>
					    <option value=4>4</option>
					    <option value=5>5</option>
					    <option value=6>6</option>
					    <option value=7>7</option>
					    <option value=8>8</option>
					    <option value=9>9</option>
					    <option value=10>10</option>
					  </select> <br><br>

					  Total Paid(With Interest)
					  <input type="number" name="total" disabled><br><br>

					   Monthly Pay(With Interest)
					  <input type="number" name="monthly" name="monthly" disabled><br><br>

					  Due Date <br><br>
					  <input type="number" name="duedate" class="date" ><br><br>

					  <button type="button"  class=" btn btn-primary btnAdd" id="btnAdd" style="width:130px;">Add Transaction </button>

				</form>
				
			</div>
				<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
		</div>


</body>


<script type="text/javascript">
	

	//initial ajax test
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "ajaxtest.txt", success: function(result){
      $("#div1").html(result);
    }});
  });
});

</script>>

</html>
